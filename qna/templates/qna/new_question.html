{% extends 'base.html' %}
{% block content %}

<p class="text-warning"> All fields are required </p>
{% endif%}
<div class="well col-md-12">
<p> Ask a question.. </p>
<form role="form" action="" method="post">
<div class="form-group">
{%csrf_token%}
{{ form }}
<button type="submit" class="btn btn-lg pull-right" style="background-color: #b77b48; color:white; margin:10px">Submit!</button>
</div>
</form>
</div>
{% endblock %}
